<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="card" id="main_card">
      <div class="icon-star">
        <img src="images/icon-star.svg" alt="icon-star">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
      </div>
      <button class="submit" id="submit_button">SUBMIT</button>
    </div>
    <div class="card success hide" id="success_card">
      <div>
        <img src="images/illustration-thank-you.svg" alt="thank you">
      </div>
      <div>
        <span class="show-ratings">You selected <span id="rating"></span> out of 5</span>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
