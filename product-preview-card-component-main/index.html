<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <picture>
        <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="perfume">
      </picture>
      <div class="product-details">
        <p class="product-type">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-price">
          <h1 class="price">$149.99</h1>
          <p class="original-price">$169.99<p>
        </div>

          <button>
            <img src="images/icon-cart.svg">
            Add to Cart
          </button>
        </div>
    </div>
  </main>
  
</body>
</html>
